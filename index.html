<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TodoList</title>
	<link rel="shortcut icon" href="logo.png">
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
	<h1>Todo List
		<sup>
			<a href="https://github.com/whjin/h5-todolist" target="_blank" title="Github">
				<svg class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="16" height="16"
				     aria-hidden="true">
					<path fill-rule="evenodd"
					      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
				</svg>
			</a>
		</sup>
	</h1>
	<div class="add">
		<div class="add_item">
			<input type="text" class="add_input" placeholder="请输入待办事项">
			<div class="add_icon"><i class="fa fa-plus-circle"></i></div>
		</div>
	</div>
	<div class="wait">
		<h3>待办事项</h3>
		<div class="wait_item">
			<div class="wait_item_text">调整会议时间</div>
			<div class="wait_item_text">
				<input type="text" class="wait_item_text_input" value="" placeholder="修改待办事项">
			</div>
			<div class="wait_item_icons">
				<div class="wait_item_icons_modify">
					<i class="fa fa-pencil"></i>
				</div>
				<div class="wait_item_icons_trash">
					<i class="fa fa-trash"></i>
				</div>
				<div class="wait_item_icons_done">
					<i class="fa fa-check-circle"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="done">
		<h3>完成事项</h3>
		<div class="done_item">
			<div class="done_item_text">验收项目一</div>
			<div class="done_item_icons">
				<div class="done_item_icons_trash">
					<i class="fa fa-trash"></i>
				</div>
				<div class="done_item_icons_done">
					<i class="fa fa-check-circle"></i>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
